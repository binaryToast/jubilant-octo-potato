name: Scrape SumoDB

on:
  disable while no basho
  schedule:
    - cron: '2 0,9 * * *'  # 9:02 JST and 18:02 JST (0:02 and 9:02 UTC)
  workflow_dispatch:
    inputs:
      banzuke:
        description: 'Optional: banzuke code YYYYMM (for manual test)'
        required: false
      day:
        description: 'Optional: day number (for manual test)'
        required: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Print time
        run: date -u
        
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        env:
          BANZUKE: ${{ github.event.inputs.banzuke }}
          DAY: ${{ github.event.inputs.day }}
        run: |
          python scrape_sumo.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.json
          git commit -m "Update matches.json" || echo "No changes to commit"
          git push
